			<p><blockquote>
<p><code>this</code> 虐我千百遍，看完此文效立见！不得不说，这篇文章的总结很地道很全面，适合收藏之用。<br>原文：<a href="http://bjorn.tipling.com/all-this" target="_blank" rel="external">all this</a></p>
</blockquote>
<p>习惯了高级语言的你或许觉得JavaScript中的<code>this</code>跟Java这些面向对象语言相似，保存了实体属性的一些值。其实不然。将它视作<a href="http://harrypotter.wikia.com/wiki/Boggart" target="_blank" rel="external">幻影魔神</a>比较恰当，手提一个装满未知符文的<a href="http://harrypotter.wikia.com/wiki/Undetectable_Extension_Charm" target="_blank" rel="external">灵龛</a>。</p>
<p>以下内容我希望广大同行们能够了解。全是掏箱底的干货，其中大部分占用了我很多时间才掌握。</p>
<a id="more"></a>
<h1 id="全局this">全局<code>this</code></h1><p>浏览器宿主的全局环境中，<code>this</code>指的是<code>window</code>对象。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="title">script</span> <span class="attribute">type</span>=<span class="value">"text/javascript"</span>&gt;</span><span class="coffeescript"></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span> === <span class="built_in">window</span>); <span class="regexp">//</span><span class="literal">true</span></span><br><span class="line"></span><span class="tag">&lt;/<span class="title">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/hL9emz4m/" target="_blank" rel="external">示例</a></p>
<p>浏览器中在全局环境下，使用<code>var</code>声明变量其实就是赋值给<code>this</code>或<code>window</code>。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="title">script</span> <span class="attribute">type</span>=<span class="value">"text/javascript"</span>&gt;</span><span class="coffeescript"></span><br><span class="line">    <span class="reserved">var</span> foo = <span class="string">"bar"</span>;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo); <span class="regexp">//</span>logs <span class="string">"bar"</span></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="built_in">window</span>.foo); <span class="regexp">//</span>logs <span class="string">"bar"</span></span><br><span class="line"></span><span class="tag">&lt;/<span class="title">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/1/" target="_blank" rel="external">示例</a></p>
<p>任何情况下，创建变量时没有使用<code>var</code>或者<code>let</code>(ECMAScript 6)，也是在操作全局<code>this</code>。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="title">script</span> <span class="attribute">type</span>=<span class="value">"text/javascript"</span>&gt;</span><span class="openscad"></span><br><span class="line">    foo = <span class="string">"bar"</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">testThis</span><span class="params">()</span> &#123;</span></span><br><span class="line">      foo = <span class="string">"foo"</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    console.<span class="built_in">log</span><span class="params">(this.foo)</span>; <span class="comment">//logs "bar"</span></span><br><span class="line">    testThis<span class="params">()</span>;</span><br><span class="line">    console.<span class="built_in">log</span><span class="params">(this.foo)</span>; <span class="comment">//logs "foo"</span></span><br><span class="line"></span><span class="tag">&lt;/<span class="title">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/3/" target="_blank" rel="external">示例</a></p>
<p>Node命令行（REPL）中，<code>this</code>是全局命名空间。可以通过<code>global</code>来访问。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&gt; this</span><br><span class="line">&#123; ArrayBuffer: [Function: ArrayBuffer],</span><br><span class="line">  Int8Array: &#123; [Function: Int8Array] BYTES_PER_ELEMENT: <span class="number">1</span> &#125;,</span><br><span class="line">  Uint8Array: &#123; [Function: Uint8Array] BYTES_PER_ELEMENT: <span class="number">1</span> &#125;,</span><br><span class="line">  ...</span><br><span class="line">&gt; global === this</span><br><span class="line"><span class="literal">true</span></span><br></pre></td></tr></table></figure>
<p>在Node环境里执行的JS脚本中，<code>this</code>其实是个空对象，有别于<code>global</code>。</p>
<figure class="highlight js"><figcaption><span>test.js</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">console</span>.log(<span class="keyword">this</span>);</span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">this</span> === global);</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ node test.js</span><br><span class="line">&#123;&#125;</span><br><span class="line"><span class="literal">false</span></span><br></pre></td></tr></table></figure>
<p>当尝试在Node中执行JS脚本时，脚本中全局作用域中的<code>var</code>并不会将变量赋值给全局<code>this</code>，这与在浏览器中是不一样的。</p>
<figure class="highlight js"><figcaption><span>test.js</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> foo = <span class="string">"bar"</span>;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ node test.js</span><br><span class="line">undefined</span><br></pre></td></tr></table></figure>
<p>…但在命令行里进行求值却会赋值到<code>this</code>身上。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&gt; var foo = <span class="string">"bar"</span>;</span><br><span class="line">&gt; this.foo</span><br><span class="line">bar</span><br><span class="line">&gt; global.foo</span><br><span class="line">bar</span><br></pre></td></tr></table></figure>
<p>在Node里执行的脚本中，创建变量时没带<code>var</code>或<code>let</code>关键字，会赋值给全局的<code>global</code>但不是<code>this</code>（译注：上面已经提到<code>this</code>和<code>global</code>不是同一个对象，所以这里就不奇怪了）。</p>
<figure class="highlight js"><figcaption><span>test.js</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">foo = <span class="string">"bar"</span>;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line"><span class="built_in">console</span>.log(global.foo);</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ node test.js</span><br><span class="line">undefined</span><br><span class="line">bar</span><br></pre></td></tr></table></figure>
<p>但在Node命令行里，就会赋值给两者了。</p>
<blockquote>
<p>译注：简单来说，Node脚本中<code>global</code>和<code>this</code>是区别对待的，而Node命令行中，两者可等效为同一对象。</p>
</blockquote>
<h1 id="函数或方法里的this">函数或方法里的<code>this</code></h1><p>除了DOM的事件回调或者提供了执行上下文（后面会提到）的情况，函数正常被调用（不带<code>new</code>）时，里面的<code>this</code>指向的是全局作用域。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="title">script</span> <span class="attribute">type</span>=<span class="value">"text/javascript"</span>&gt;</span><span class="javascript"></span><br><span class="line">    foo = <span class="string">"bar"</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">testThis</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">      <span class="keyword">this</span>.foo = <span class="string">"foo"</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo); <span class="comment">//logs "bar"</span></span><br><span class="line">    testThis();</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo); <span class="comment">//logs "foo"</span></span><br><span class="line"></span><span class="tag">&lt;/<span class="title">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/4/" target="_blank" rel="external">示例</a></p>
<figure class="highlight js"><figcaption><span>test.js</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">foo = <span class="string">"bar"</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">testThis</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">this</span>.foo = <span class="string">"foo"</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(global.foo);</span><br><span class="line">testThis();</span><br><span class="line"><span class="built_in">console</span>.log(global.foo);</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ node test.js</span><br><span class="line">bar</span><br><span class="line">foo</span><br></pre></td></tr></table></figure>
<p>还有个例外，就是使用了<code>&quot;use strict&quot;;</code>。此时<code>this</code>是<code>undefined</code>。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="title">script</span> <span class="attribute">type</span>=<span class="value">"text/javascript"</span>&gt;</span><span class="javascript"></span><br><span class="line">    foo = <span class="string">"bar"</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">testThis</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line"><span class="pi">      "use strict"</span>;</span><br><span class="line">      <span class="keyword">this</span>.foo = <span class="string">"foo"</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo); <span class="comment">//logs "bar"</span></span><br><span class="line">    testThis();  <span class="comment">//Uncaught TypeError: Cannot set property 'foo' of undefined </span></span><br><span class="line"></span><span class="tag">&lt;/<span class="title">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/51/" target="_blank" rel="external">示例</a></p>
<p>当用调用函数时使用了<code>new</code>关键字，此刻<code>this</code>指代一个新的上下文，不再指向全局<code>this</code>。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="title">script</span> <span class="attribute">type</span>=<span class="value">"text/javascript"</span>&gt;</span><span class="javascript"></span><br><span class="line">    foo = <span class="string">"bar"</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">testThis</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">      <span class="keyword">this</span>.foo = <span class="string">"foo"</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo); <span class="comment">//logs "bar"</span></span><br><span class="line">    <span class="keyword">new</span> testThis();</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo); <span class="comment">//logs "bar"</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">new</span> testThis().foo); <span class="comment">//logs "foo"</span></span><br><span class="line"></span><span class="tag">&lt;/<span class="title">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/6/" target="_blank" rel="external">示例</a></p>
<p>通常我将这个新的上下文称作实例。</p>
<h1 id="原型中的this">原型中的<code>this</code></h1><p>函数创建后其实以一个函数对象的形式存在着。既然是对象，则自动获得了一个叫做<code>prototype</code>的属性，可以自由地对这个属性进行赋值。当配合<code>new</code>关键字来调用一个函数创建实例后，此刻便能直接访问到原型身上的值。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing(); <span class="comment">//logs "bar"</span></span><br><span class="line"><span class="built_in">console</span>.log(thing.foo);  <span class="comment">//logs "bar"</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/8/" target="_blank" rel="external">示例</a></p>
<p>当通过<code>new</code>的方式创建了多个实例后，他们会共用一个原型。比如，每个实例的<code>this.foo</code>都返回相同的值，直到<code>this.foo</code>被重写。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.setFoo = <span class="function"><span class="keyword">function</span> (<span class="params">newFoo</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.foo = newFoo;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing1 = <span class="keyword">new</span> Thing();</span><br><span class="line"><span class="keyword">var</span> thing2 = <span class="keyword">new</span> Thing();</span><br><span class="line"></span><br><span class="line">thing1.logFoo(); <span class="comment">//logs "bar"</span></span><br><span class="line">thing2.logFoo(); <span class="comment">//logs "bar"</span></span><br><span class="line"></span><br><span class="line">thing1.setFoo(<span class="string">"foo"</span>);</span><br><span class="line">thing1.logFoo(); <span class="comment">//logs "foo";</span></span><br><span class="line">thing2.logFoo(); <span class="comment">//logs "bar";</span></span><br><span class="line"></span><br><span class="line">thing2.foo = <span class="string">"foobar"</span>;</span><br><span class="line">thing1.logFoo(); <span class="comment">//logs "foo";</span></span><br><span class="line">thing2.logFoo(); <span class="comment">//logs "foobar";</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/9/" target="_blank" rel="external">示例</a></p>
<p>在实例中，<code>this</code>是个特殊的对象，而<code>this</code>自身其实只是个关键字。你可以把<code>this</code>想象成在实例中获取原型值的一种途径，同时对<code>this</code>赋值又会覆盖原型上的值。完全可以将新增的值从原型中删除从而将原型还原为初始状态。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.setFoo = <span class="function"><span class="keyword">function</span> (<span class="params">newFoo</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.foo = newFoo;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.deleteFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">delete</span> <span class="keyword">this</span>.foo;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing();</span><br><span class="line">thing.setFoo(<span class="string">"foo"</span>);</span><br><span class="line">thing.logFoo(); <span class="comment">//logs "foo";</span></span><br><span class="line">thing.deleteFoo();</span><br><span class="line">thing.logFoo(); <span class="comment">//logs "bar";</span></span><br><span class="line">thing.foo = <span class="string">"foobar"</span>;</span><br><span class="line">thing.logFoo(); <span class="comment">//logs "foobar";</span></span><br><span class="line"><span class="keyword">delete</span> thing.foo;</span><br><span class="line">thing.logFoo(); <span class="comment">//logs "bar";</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/11/" target="_blank" rel="external">示例</a></p>
<p>…或者不通过实例，直接操作函数的原型。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo, Thing.prototype.foo);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing();</span><br><span class="line">thing.foo = <span class="string">"foo"</span>;</span><br><span class="line">thing.logFoo(); <span class="comment">//logs "foo bar";</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/12/" target="_blank" rel="external">示例</a></p>
<p>同一函数创建的所有实例均共享一个原型。如果你给原型赋值了一个数组，那么所有实例都能获取到这个数组。除非你在某个实例中对其进行了重写，实事上是进行了覆盖。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.things = [];</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing1 = <span class="keyword">new</span> Thing();</span><br><span class="line"><span class="keyword">var</span> thing2 = <span class="keyword">new</span> Thing();</span><br><span class="line">thing1.things.push(<span class="string">"foo"</span>);</span><br><span class="line"><span class="built_in">console</span>.log(thing2.things); <span class="comment">//logs ["foo"]</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/13/" target="_blank" rel="external">示例</a></p>
<p>通常上面的做法是不正确的（译注：改变<code>thing1</code>的同时也影响了<code>thing2</code>）。如果你想每个实例互不影响，那么请在函数里创建这些值，而不是在原型上。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.things = [];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing1 = <span class="keyword">new</span> Thing();</span><br><span class="line"><span class="keyword">var</span> thing2 = <span class="keyword">new</span> Thing();</span><br><span class="line">thing1.things.push(<span class="string">"foo"</span>);</span><br><span class="line"><span class="built_in">console</span>.log(thing1.things); <span class="comment">//logs ["foo"]</span></span><br><span class="line"><span class="built_in">console</span>.log(thing2.things); <span class="comment">//logs []</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/14/" target="_blank" rel="external">示例</a></p>
<p>多个函数可以形成原型链，这样<code>this</code>便会在原型链上逐步往上找直到找到你想引用的值。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing1</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing1.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing2</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing2.prototype = <span class="keyword">new</span> Thing1();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing2();</span><br><span class="line"><span class="built_in">console</span>.log(thing.foo); <span class="comment">//logs "bar"</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/15/" target="_blank" rel="external">示例</a></p>
<p>很多人便是利用这个特性在JS中模拟经典的对象继承。</p>
<p>注意原型链底层函数中对<code>this</code>的操作会覆盖上层的值。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing1</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing1.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing2</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.foo = <span class="string">"foo"</span>;</span><br><span class="line">&#125;</span><br><span class="line">Thing2.prototype = <span class="keyword">new</span> Thing1();</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing3</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing3.prototype = <span class="keyword">new</span> Thing2();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing3();</span><br><span class="line"><span class="built_in">console</span>.log(thing.foo); <span class="comment">//logs "foo"</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/16/" target="_blank" rel="external">示例</a></p>
<p>我习惯将赋值到原型上的函数称作方法。上面某些地方便使用了方法这样的字眼，比如<code>logFoo</code>方法。这些方法中的<code>this</code>同样具有在原型链上查找引用的魔力。通常将最初用来创建实例的函数称作构造函数。</p>
<p>原型链方法中的<code>this</code>是从实例中的<code>this</code>开始住上查找整个原型链的。也就是说，如果原型链中某个地方直接对<code>this</code>进行赋值覆盖了某个变量，那么我们拿到 的是覆盖后的值。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing1</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing1.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line">Thing1.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing2</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.foo = <span class="string">"foo"</span>;</span><br><span class="line">&#125;</span><br><span class="line">Thing2.prototype = <span class="keyword">new</span> Thing1();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing2();</span><br><span class="line">thing.logFoo(); <span class="comment">//logs "foo";</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/17/" target="_blank" rel="external">示例</a></p>
<p>在JavaScript中，函数可以嵌套函数，也就是你可以在函数里面继续定义函数。但内层函数是通过闭包获取外层函数里定义的变量值的，而不是直接继承<code>this</code>。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> info = <span class="string">"attempting to log this.foo:"</span>;</span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">doIt</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(info, <span class="keyword">this</span>.foo);</span><br><span class="line">    &#125;</span><br><span class="line">    doIt();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing();</span><br><span class="line">thing.logFoo();  <span class="comment">//logs "attempting to log this.foo: undefined"</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/21/" target="_blank" rel="external">示例</a></p>
<p>上面示例中，<code>doIt</code> 函数中的<code>this</code>指代是全局作用域或者是<code>undefined</code>如果使用了<code>&quot;use strict&quot;;</code>声明的话。对于很多新手来说，理解这点是非常头疼的。</p>
<p>还有更奇葩的。把实例的方法作为参数传递时，实例是不会跟着过去的。也就是说，此时方法中的<code>this</code>在调用时指向的是全局<code>this</code>或者是<code>undefined</code>在声明了<code>&quot;use strict&quot;;</code>时。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;  </span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);   </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">doIt</span>(<span class="params">method</span>) </span>&#123;</span><br><span class="line">    method();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing();</span><br><span class="line">thing.logFoo(); <span class="comment">//logs "bar"</span></span><br><span class="line">doIt(thing.logFoo); <span class="comment">//logs undefined</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/22/" target="_blank" rel="external">示例</a></p>
<p>所以很多人习惯将<code>this</code>缓存起来，用个叫<code>self</code>或者其他什么的变量来保存，以将外层与内层的<code>this</code>区分开来。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> self = <span class="keyword">this</span>;</span><br><span class="line">    <span class="keyword">var</span> info = <span class="string">"attempting to log this.foo:"</span>;</span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">doIt</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(info, self.foo);</span><br><span class="line">    &#125;</span><br><span class="line">    doIt();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing();</span><br><span class="line">thing.logFoo();  <span class="comment">//logs "attempting to log this.foo: bar"</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/23/" target="_blank" rel="external">示例</a></p>
<p>…但上面的方式不是万能的，在将方法做为参数传递时，就不起作用了。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123; </span><br><span class="line">    <span class="keyword">var</span> self = <span class="keyword">this</span>;</span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">doIt</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(self.foo);</span><br><span class="line">    &#125;</span><br><span class="line">    doIt();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">doItIndirectly</span>(<span class="params">method</span>) </span>&#123;</span><br><span class="line">    method();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing();</span><br><span class="line">thing.logFoo(); <span class="comment">//logs "bar"</span></span><br><span class="line">doItIndirectly(thing.logFoo); <span class="comment">//logs undefined</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/24/" target="_blank" rel="external">示例</a></p>
<p>解决方法就是传递的时候使用<code>bind</code>方法显示指明上下文，<code>bind</code>方法是所有函数或方法都具有的。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123; </span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">doIt</span>(<span class="params">method</span>) </span>&#123;</span><br><span class="line">    method();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing();</span><br><span class="line">doIt(thing.logFoo.bind(thing)); <span class="comment">//logs bar</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/25/" target="_blank" rel="external">示例</a></p>
<p>同时也可以使用<code>apply</code>或<code>call</code> 来调用该方法或函数，让它在一个新的上下文中执行。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123; </span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">doIt</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line">    &#125;</span><br><span class="line">    doIt.apply(<span class="keyword">this</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">doItIndirectly</span>(<span class="params">method</span>) </span>&#123;</span><br><span class="line">    method();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing();</span><br><span class="line">doItIndirectly(thing.logFoo.bind(thing)); <span class="comment">//logs bar</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/26/" target="_blank" rel="external">示例</a></p>
<p>使用<code>bind</code>可以任意改变函数或方法的执行上下文，即使它没有被绑定到一个实例的原型上。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">logFoo</span>(<span class="params">aStr</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(aStr, <span class="keyword">this</span>.foo);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing();</span><br><span class="line">logFoo.bind(thing)(<span class="string">"using bind"</span>); <span class="comment">//logs "using bind bar"</span></span><br><span class="line">logFoo.apply(thing, [<span class="string">"using apply"</span>]); <span class="comment">//logs "using apply bar"</span></span><br><span class="line">logFoo.call(thing, <span class="string">"using call"</span>); <span class="comment">//logs "using call bar"</span></span><br><span class="line">logFoo(<span class="string">"using nothing"</span>); <span class="comment">//logs "using nothing undefined"</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/27/" target="_blank" rel="external">示例</a></p>
<p>避免在构造函数中返回作何东西，因为返回的东西可能覆盖本来该返回的实例。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> &#123;&#125;;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing();</span><br><span class="line">thing.logFoo(); <span class="comment">//Uncaught TypeError: undefined is not a function</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/28/" target="_blank" rel="external">示例</a></p>
<p>但，如果你在构造函数里返回的是个原始值比如字符串或者数字什么的，上面的错误就不会发生了，返回语句将被忽略。所以最好别在一个将要通过<code>new</code>来调用的构造函数中返回作何东西，即使你是清醒的。如果你想实现工厂模式，那么请用一个函数来创建实例，并且不通过<code>new</code>来调用。当然这只是个人建议。</p>
<p>诚然，你也可以使用<code>Object.create</code>从而避免使用<code>new</code>。这样也能创建一个实例。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing =  <span class="built_in">Object</span>.create(Thing.prototype);</span><br><span class="line">thing.logFoo(); <span class="comment">//logs "bar"</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/29/" target="_blank" rel="external">示例</a></p>
<p>这种方式不会调用该构造函数。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.foo = <span class="string">"foo"</span>;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing =  <span class="built_in">Object</span>.create(Thing.prototype);</span><br><span class="line">thing.logFoo(); <span class="comment">//logs "bar"</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/30/" target="_blank" rel="external">示例</a></p>
<p>正因为<code>Object.create</code>没有调用构造函数，这在当你想实现一个继承时是非常有用的，随后你可能想要重写构造函数。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing1</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.foo = <span class="string">"foo"</span>;</span><br><span class="line">&#125;</span><br><span class="line">Thing1.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing2</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.logFoo(); <span class="comment">//logs "bar"</span></span><br><span class="line">    Thing1.apply(<span class="keyword">this</span>);</span><br><span class="line">    <span class="keyword">this</span>.logFoo(); <span class="comment">//logs "foo"</span></span><br><span class="line">&#125;</span><br><span class="line">Thing2.prototype = <span class="built_in">Object</span>.create(Thing1.prototype);</span><br><span class="line">Thing2.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing2();</span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/32/" target="_blank" rel="external">示例</a></p>
<h1 id="对象中的this">对象中的<code>this</code></h1><p>可以在对象的任何方法中使用<code>this</code>来访问该对象的属性。这与用<code>new</code>得到的实例是不一样的。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> obj = &#123;</span><br><span class="line">    foo: <span class="string">"bar"</span>,</span><br><span class="line">    logFoo: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">obj.logFoo(); <span class="comment">//logs "bar"</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/33/" target="_blank" rel="external">示例</a></p>
<p>注意这里并没有使用<code>new</code>，也没有用<code>Object.create</code>，更没有函数的调用来创建对象。也可以将函数绑定到对象，就好像这个对象是一个实例一样。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> obj = &#123;</span><br><span class="line">    foo: <span class="string">"bar"</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">logFoo</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">logFoo.apply(obj); <span class="comment">//logs "bar"</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/34/" target="_blank" rel="external">示例</a></p>
<p>此时使用<code>this</code>没有向上查找原型链的复杂工序。通过<code>this</code>所拿到的只是该对象身上的属性而以。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> obj = &#123;</span><br><span class="line">    foo: <span class="string">"bar"</span>,</span><br><span class="line">    deeper: &#123;</span><br><span class="line">        logFoo: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="keyword">this</span>.foo);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">obj.deeper.logFoo(); <span class="comment">//logs undefined</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/35/" target="_blank" rel="external">示例</a></p>
<p>也可以不通过<code>this</code>，直接访问对象的属性。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> obj = &#123;</span><br><span class="line">    foo: <span class="string">"bar"</span>,</span><br><span class="line">    deeper: &#123;</span><br><span class="line">        logFoo: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(obj.foo);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">obj.deeper.logFoo(); <span class="comment">//logs "bar"</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/36/" target="_blank" rel="external">示例</a></p>
<h1 id="DOM_事件回调中的this">DOM 事件回调中的<code>this</code></h1><p>在DOM事件的处理函数中，<code>this</code>指代的是被绑定该事件的DOM元素。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Listener</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">document</span>.getElementById(<span class="string">"foo"</span>).addEventListener(<span class="string">"click"</span>,</span><br><span class="line">       <span class="keyword">this</span>.handleClick);</span><br><span class="line">&#125;</span><br><span class="line">Listener.prototype.handleClick = <span class="function"><span class="keyword">function</span> (<span class="params">event</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>); <span class="comment">//logs "&lt;div id="foo"&gt;&lt;/div&gt;"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> listener = <span class="keyword">new</span> Listener();</span><br><span class="line"><span class="built_in">document</span>.getElementById(<span class="string">"foo"</span>).click();</span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/37/" target="_blank" rel="external">示例</a></p>
<p>…除非你通过<code>bind</code>人为改变了事件处理器的执行上下文。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Listener</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">document</span>.getElementById(<span class="string">"foo"</span>).addEventListener(<span class="string">"click"</span>, </span><br><span class="line">        <span class="keyword">this</span>.handleClick.bind(<span class="keyword">this</span>));</span><br><span class="line">&#125;</span><br><span class="line">Listener.prototype.handleClick = <span class="function"><span class="keyword">function</span> (<span class="params">event</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>); <span class="comment">//logs Listener &#123;handleClick: function&#125;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> listener = <span class="keyword">new</span> Listener();</span><br><span class="line"><span class="built_in">document</span>.getElementById(<span class="string">"foo"</span>).click();</span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/38/" target="_blank" rel="external">示例</a></p>
<h1 id="HTML中的this">HTML中的<code>this</code></h1><p>HTML标签的属性中是可能写JS的，这种情况下<code>this</code>指代该HTML元素。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="title">div</span> <span class="attribute">id</span>=<span class="value">"foo"</span> <span class="attribute">onclick</span>=<span class="value">"console.log(this);"</span>&gt;</span><span class="tag">&lt;/<span class="title">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="title">script</span> <span class="attribute">type</span>=<span class="value">"text/javascript"</span>&gt;</span><span class="erlang"></span><br><span class="line">document.get<span class="variable">ElementById</span>(<span class="string">"foo"</span>).click(); //logs &lt;<span class="keyword">div</span> id=<span class="string">"foo"</span>...</span><br><span class="line"></span><span class="tag">&lt;/<span class="title">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/40/" target="_blank" rel="external">示例</a></p>
<h1 id="重写this">重写<code>this</code></h1><p>无法重写<code>this</code>，因为它是一个关键字。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">test</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> <span class="keyword">this</span> = &#123;&#125;;  <span class="comment">// Uncaught SyntaxError: Unexpected token this </span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/41/" target="_blank" rel="external">示例</a></p>
<h1 id="eval中的this"><code>eval</code>中的<code>this</code></h1><p><code>eval</code> 中也可以正确获取当前的 <code>this</code>。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">eval</span>(<span class="string">"console.log(this.foo)"</span>); <span class="comment">//logs "bar"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing();</span><br><span class="line">thing.logFoo();</span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/43/" target="_blank" rel="external">示例</a></p>
<p>这里存在安全隐患。最好的办法就是避免使用<code>eval</code>。</p>
<p>使用<code>Function</code>关键字创建的函数也可以获取<code>this</code>：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line">Thing.prototype.logFoo = <span class="keyword">new</span> <span class="built_in">Function</span>(<span class="string">"console.log(this.foo);"</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing();</span><br><span class="line">thing.logFoo(); <span class="comment">//logs "bar"</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/44/" target="_blank" rel="external">示例</a></p>
<h1 id="使用with时的this">使用<code>with</code>时的<code>this</code></h1><p>使用<code>with</code>可以将<code>this</code>人为添加到当前执行环境中而不需要显示地引用<code>this</code>。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.foo = <span class="string">"bar"</span>;</span><br><span class="line">Thing.prototype.logFoo = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">with</span> (<span class="keyword">this</span>) &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(foo);</span><br><span class="line">        foo = <span class="string">"foo"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing();</span><br><span class="line">thing.logFoo(); <span class="comment">// logs "bar"</span></span><br><span class="line"><span class="built_in">console</span>.log(thing.foo); <span class="comment">// logs "foo"</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/45/" target="_blank" rel="external">示例</a></p>
<p>正如很多人认为的那样，使用<code>with</code>是不好的，因为会产生歧义。</p>
<h1 id="jQuery中的this">jQuery中的<code>this</code></h1><p>一如HTML DOM元素的事件回调，jQuery库中大多地方的<code>this</code>也是指代的DOM元素。页面上的事件回调和一些便利的静态方法比如<code>$.each</code> 都是这样的。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="title">div</span> <span class="attribute">class</span>=<span class="value">"foo bar1"</span>&gt;</span><span class="tag">&lt;/<span class="title">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="title">div</span> <span class="attribute">class</span>=<span class="value">"foo bar2"</span>&gt;</span><span class="tag">&lt;/<span class="title">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="title">script</span> <span class="attribute">type</span>=<span class="value">"text/javascript"</span>&gt;</span><span class="javascript"></span><br><span class="line">$(<span class="string">".foo"</span>).each(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>); <span class="comment">//logs &lt;div class="foo...</span></span><br><span class="line">&#125;);</span><br><span class="line">$(<span class="string">".foo"</span>).on(<span class="string">"click"</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>); <span class="comment">//logs &lt;div class="foo...</span></span><br><span class="line">&#125;);</span><br><span class="line">$(<span class="string">".foo"</span>).each(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.click();</span><br><span class="line">&#125;);</span><br><span class="line"></span><span class="tag">&lt;/<span class="title">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/47/" target="_blank" rel="external">示例</a></p>
<h1 id="传递_this">传递 <code>this</code></h1><p>如果你用过<a href="http://underscorejs.org/" target="_blank" rel="external">underscore.js</a>或者<a href="http://lodash.com/" target="_blank" rel="external">lo-dash</a>你便知道，这两个库中很多方法你可以传递一个参数来显示指定执行的上下文。比如<code>_.each</code>。自ECMAScript 5 标准后，一些原生的JS方法也允许传递上下文，比如<code>forEach</code>。事实上，上文提到的<code>bind</code>，<code>apply</code>还有<code>call</code> 已经给我们手动指定函数执行上下文的能力了。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Thing</span>(<span class="params">type</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.type = type;</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.log = <span class="function"><span class="keyword">function</span> (<span class="params">thing</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.type, thing);</span><br><span class="line">&#125;</span><br><span class="line">Thing.prototype.logThings = <span class="function"><span class="keyword">function</span> (<span class="params">arr</span>) </span>&#123;</span><br><span class="line">   arr.forEach(<span class="keyword">this</span>.log, <span class="keyword">this</span>); <span class="comment">// logs "fruit apples..."</span></span><br><span class="line">   _.each(arr, <span class="keyword">this</span>.log, <span class="keyword">this</span>); <span class="comment">//logs "fruit apples..."</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> thing = <span class="keyword">new</span> Thing(<span class="string">"fruit"</span>);</span><br><span class="line">thing.logThings([<span class="string">"apples"</span>, <span class="string">"oranges"</span>, <span class="string">"strawberries"</span>, <span class="string">"bananas"</span>]);</span><br></pre></td></tr></table></figure>
<p><a href="http://jsfiddle.net/btipling/25xkmho7/50/" target="_blank" rel="external">示例</a></p>
<p>这样可以使得代码简洁些，不用层层嵌套<code>bind</code>，也不用不断地缓存<code>this</code>。</p>
<p>一些编程语言上手很简单，比如<a href="http://golang.org/" target="_blank" rel="external">Go语言手册</a>可以被快速读完。然后你差不多就掌握这门语言了，只是在实战时会有些小的问题或陷阱在等着你。</p>
<p>而JavaScript不是这样的。手册难读。非常多缺陷在里面，以至于人们抽离出了<code>它好的部分</code>（<a href="http://www.amazon.com/JavaScript-Good-Parts-Douglas-Crockford/dp/0596517742" target="_blank" rel="external">The Good Parts</a>）。最好的文档可能是<a href="https://developer.mozilla.org/en-US/" target="_blank" rel="external">MDN</a>上的了。所以我建议你看看他上面关于<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/this" target="_blank" rel="external"><code>this</code></a>的介绍，并且始终在搜索JS相关问题时加上”mdn” 来获得最好的文档资料。静态代码检查也是个不错的工具，比如<a href="http://www.jshint.com/" target="_blank" rel="external">jshint</a>。</p>
<p>欢迎勘误及讨论，我的推特@bjorntipling。</p>
