			<p><p>对于Web程序通常会有这样的需求：针对不同的情况，我们希望用户进入站点后打开不同的页面。<br>写一下Web程序的时候，会有这样的需求：根据用户的类型，将用户导向不同的页面。<br>譬如，对于非注册用户，打开站点后导向到注册页面;<br>或者，以之前做的一个项目为例，对于普通用户，打开培训页面，而培训合格的用户，我们希望默认打开管理页面。</p>
<p>这样的路由控制当然可以由后端来做。</p>
<a id="more"></a>
<p>当使用了Angular这样的前端框架时，路由由前端控制并且是事先配好的（当然，这种情况下也不是说后端就不能控制路由了）。<br>一个典型的angular示例如下面代码所示：<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> app = angular.module(<span class="string">'myApp'</span>, []);</span><br><span class="line"></span><br><span class="line">app.config([<span class="string">'$routeProvider'</span>,</span><br><span class="line">    <span class="function"><span class="keyword">function</span>(<span class="params">$routeProvider</span>) </span>&#123;</span><br><span class="line">        $routeProvider.</span><br><span class="line">        <span class="comment">//培训页面</span></span><br><span class="line">        when(<span class="string">'/home'</span>, &#123;</span><br><span class="line">            templateUrl: <span class="string">'views/home.html'</span>,</span><br><span class="line">            controller: <span class="string">'HomeCtrl'</span></span><br><span class="line">        &#125;).</span><br><span class="line">        <span class="comment">//管理</span></span><br><span class="line">        when(<span class="string">'/auth'</span>, &#123;</span><br><span class="line">            templateUrl: <span class="string">'views/auth.html'</span>,</span><br><span class="line">            controller: <span class="string">'AuthCtrl'</span></span><br><span class="line">        &#125;).</span><br><span class="line">        otherwise(&#123;</span><br><span class="line">            redirectTo: <span class="string">'/'</span></span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">]);</span><br></pre></td></tr></table></figure></p>
<p>这里不深入讨论完整的权限控制，用户当然可以手动更改URL来打开管理页面，但你可以选择不展示内容而是给个提示“无权限”之类的，总之这里不讨论，这里要说的就是我们有能力根据条件更改Angular路由的默认页面。</p>
<p>如果我们不做作何处理，根据现在的配置，默认是打开培训页面。为了对已经通过培训的用户默认打开管理页面，首先我们要知道当前用户的身份，然后判断是否该跳转。</p>
<p>Angular模块的<code>run</code>函数，是最接近主程序启动的地方，可以在这里进行判断与重定向。<br>所以更新后的代码如下：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> app = angular.module(<span class="string">'myApp'</span>, []);</span><br><span class="line"></span><br><span class="line">app.config([<span class="string">'$routeProvider'</span>,</span><br><span class="line">    <span class="function"><span class="keyword">function</span>(<span class="params">$routeProvider</span>) </span>&#123;</span><br><span class="line">        $routeProvider.</span><br><span class="line">        <span class="comment">//首页</span></span><br><span class="line">        when(<span class="string">'/home'</span>, &#123;</span><br><span class="line">            templateUrl: <span class="string">'views/home.html'</span>,</span><br><span class="line">            controller: <span class="string">'HomeCtrl'</span></span><br><span class="line">        &#125;).</span><br><span class="line">        <span class="comment">//注册页</span></span><br><span class="line">        when(<span class="string">'/auth'</span>, &#123;</span><br><span class="line">            templateUrl: <span class="string">'views/auth.html'</span>,</span><br><span class="line">            controller: <span class="string">'AuthCtrl'</span></span><br><span class="line">        &#125;).</span><br><span class="line">        otherwise(&#123;</span><br><span class="line">            redirectTo: <span class="string">'/'</span></span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">]).run([<span class="string">'$location'</span>, <span class="string">'$http'</span>,</span><br><span class="line">    <span class="function"><span class="keyword">function</span>(<span class="params">$location, $http</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">        $http.get(<span class="string">'path/to/get/user/data'</span>).</span><br><span class="line">        success(<span class="function"><span class="keyword">function</span>(<span class="params">res</span>) </span>&#123;</span><br><span class="line">            <span class="comment">//拿到用户数据，判断用户类型，然后定位到相应的页面</span></span><br><span class="line">            <span class="keyword">if</span> (res.member) &#123;</span><br><span class="line">                <span class="comment">//如果是合格用户，转向管理页面</span></span><br><span class="line">                $location.path(<span class="string">'/auth'</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;).</span><br><span class="line">        error(<span class="function"><span class="keyword">function</span>(<span class="params">err</span>) </span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(err);</span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">]);</span><br></pre></td></tr></table></figure>
<p>向模块添加<code>run</code>函数，首先发起一个请求获取用户数据，根据返回的数据进行判断，然后使用<code>$location.path</code>来重新路由。</p>
